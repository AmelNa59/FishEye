<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
       
    <script src="/scripts/pages/photographer.js" type="module"></script>
    <script src="/scripts/utils/contactForm.js"></script>
    <script src="/scripts/utils/modalPhoto.js"></script>

    <script src="https://kit.fontawesome.com/45e38e596f.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <img src="assets/images/logo.png" class="logo" />
    </header>
    <main id="main">
      <div class="photograph-header">
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
      </div>

      <label for="galery-select">Trier par</label>
      <select name="galery-select" id="select" onchange="showSelection();">
        <option value="1">Popularité</option>
        <option value="2">Date</option>
        <option value="3">Titre</option>
      </select>


      </style>
    </main>

    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" id="img2" />
     
        </header>

				<form
        method="get">
					<div class="label">
            <div
            class="formData" id="prenomval">
						<label id="prenom">Prénom</label>
						<input />
            </div>

            <div
            class="formData" id="nomval">
            <label id="nom">Nom</label>
						<input />
            </div>
            
            <div
            class="formData" id="emailval">
            <label for="email">Email </label>
            <input type="email" name="email" id="email" required>
            </div>

            <div
            class="formData" id="msgval">
            <label for="msg">Votre message</label>
            <textarea id="msg" name="user_message"></textarea>
            </div>
					</div>

          <button class="contact_button" type="submit" id="send" value="send">Envoyer</button>
				</form>
			</div>
		</div>
    


    <div class="photograph-media">

<!-- The Modal/Lightbox -->
<div id="myModal" class="modalPhoto">
  <span class="closeModalPhoto" onclick="closeModal()">&times;</span>

</div>
  </body>
</html>
